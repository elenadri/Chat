<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color:#fff" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item *ngFor ="let chat of itensChat" >
        <ion-avatar slot="start">
          <ion-img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2> <b>{{chat.name}}</b></h2>
          <p>{{chat.descripcion}}</p>
        </ion-label>
      </ion-item>   
  </ion-list>



   <ion-button (click)="Onlogout()" >desconectarse</ion-button> 

</ion-content>
