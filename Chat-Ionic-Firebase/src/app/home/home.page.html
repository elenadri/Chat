<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button (click)="Onlogout()" float-right > 
    <ion-icon name="log-out"></ion-icon>
    </ion-button>
    <ion-title>
      Chats
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-list>
      <ion-item *ngFor ="let chat of itensChat" (click)="openChat(chat)">
        <ion-avatar slot="start">
            <ion-img [src]="chat.img"></ion-img>
         </ion-avatar>
        <ion-label>
          <h2> <b>{{chat.name}}</b></h2>
          <p>{{chat.descripcion}}</p>
        </ion-label>
      </ion-item>   
  </ion-list>




</ion-content>
