<ion-header>

  <!-- COLOR DEL TOOLBAR -->
  <ion-toolbar color="primary">

    <ion-button slot="end" fill="clear" color="light" (click)="presentActionSheet()">
      <ion-icon name="menu">
      </ion-icon>
    </ion-button>

    <ion-title style="color: white;">Chats</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>


  <!-- LISTA DE ITEMS -->
  <ion-list>

    <ion-item *ngFor="let chat of chatRooms" (click)="onClickedOpenChat(chat)">
      <ion-avatar slot="start">
        <ion-img [src]="chat.img"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2> <b>{{chat.name}}</b> </h2>
        <p>{{chat.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button class="new-background-register" [routerLink]="['/chat-add']" routerLinkActive="router-link-active" expand="block">
    Registrate
  </ion-button>
</ion-content>
