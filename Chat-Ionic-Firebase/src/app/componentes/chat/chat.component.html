 <ion-header>
    <ion-toolbar color="tertiary">
      <ion-button slot="start" fill="clear" (click)="closeChat()">
        <ion-icon style="color:#fff; font-size: 25px" name="arrow-round-back"></ion-icon>
      </ion-button>
      <ion-avatar slot="start">
          <ion-img [src]="chat.img" ></ion-img>
       </ion-avatar>
      <ion-title  float-right >{{chat.name}}  </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content [scrollEvents]="true">
    <div *ngIf="room">
  
  
        <ion-card-content>
          {{mensaje.contenido}}
        </ion-card-content>
      </ion-card>
  
    </div>
  </ion-content>
  
  <ion-footer class="ion-padding">
    <ion-item>
  
      <ion-textarea [(ngModel)]="msg">
      </ion-textarea>
  
      <ion-button class="ion-button-size" (click)="EnviarMensajeFirebase()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
  
    </ion-item>
  </ion-footer>
