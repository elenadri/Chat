<ion-header>
  <ion-toolbar class="new-background-color">
  </ion-toolbar>
</ion-header>

<ion-content>

  <img class="login-icon" src="../../../assets/icon/favicon.png" alt="">

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name" type="text" name="Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input [(ngModel)]="email" type="text" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password1" type="password" name="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar contraseña</ion-label>
    <ion-input [(ngModel)]="password2" type="password" name="password"></ion-input>
  </ion-item>

  <p>
    <ion-button (click)="onClickedVerificarPass()" expand="block" class="new-background-register">
      Registrarse</ion-button>
  </p>

  <p>
    <ion-button [routerLink]="['/login']" routerLinkActive="router-link-active" expand="block"
      class="new-background-back">
      Iniciar Sesión
    </ion-button>
  </p>

</ion-content>
