<ion-header>


</ion-header>


<ion-content>

  <img class="login-icon" src="../../../assets/icon/favicon.png" alt="">

  <ion-item>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>

  <p>
    <ion-button class="new-background-login" (click)="OnClickedIniciarSesion()" expand="block">
      Ingresar
    </ion-button>
  </p>

  <p>

    <ion-button class="new-background-register" [routerLink]="['/registro']" routerLinkActive="router-link-active" expand="block">
      Registrate
    </ion-button>
  </p>

</ion-content>
